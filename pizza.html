<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
      <h1>Let's Order a Pizza!</h1>
      </div>

        <form id="pizza">


          <h3>Size:</h3>
          <div class="pick_size">
            <label><input type="radio" name="size" value="small"> Small $8</label><br>
            <label><input type="radio" name="size" value="medium"> Medium $10</label><br>
            <label><input type="radio" name="size" value="large"> Large $12</label><br>
          </div>

          <div class="pick_meat">
          <h3>Meat - $2 each</h3>
            <label><input type="checkbox" name="meat" value="pepperoni"> Pepperoni</label><br>
            <label><input type="checkbox" name="meat" value="sausage"> Sausage</label><br>
            <label><input type="checkbox" name="meat" value="ham"> Ham</label><br>
          </div>


          <h3>Toppings - $1 each</h3>
          <div class="pick_topping">
            <label><input type="checkbox" name="topping" value="green_peppers"> Green Peppers</label><br>
            <label><input type="checkbox" name="topping" value="onions"> Onions</label><br>
            <label><input type="checkbox" name="topping" value="mushrooms"> Mushrooms</label><br>
            <label><input type="checkbox" name="topping" value="artichoke"> Artichoke Hearts</label><br>
            <label><input type="checkbox" name="topping" value="pineapple"> Pineapple</label><br>
            <label><input type="checkbox" name="topping" value="bacon"> Bacon</label><br>
          </div>
            <br>

          <button class="btn" type="submit">Calculate Price</button>

        </form>

          <h3>Your Pizza:</h3>
          <ul id="final_pizza">
          </ul>
          <div id="final_details">
            <h5></h5>
            <p>Size: <span id="size"></span></p>
            <p>Meat: <span id="meat"></span></p>
            <p>Toppings: <span id="topping"></span></p>
          </div>


    </div>

  </body>

</html>
