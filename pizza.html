<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
      <h1>Let's Order a Pizza!</h1>
      </div>

        <form id="pizza-form">


          <h3>Size:</h3>
          <div class="form-info">
            <div class="radio">
              <label><input type="radio" name="size" value="small"> Small $8</label>
            </div>

            <div class="radio">
              <label><input type="radio" name="size" value="medium"> Medium $10</label>
            </div>

            <div class="radio">
              <label><input type="radio" name="size" value="large"> Large $12</label><br>
            </div>

          <h3>Meat - $2 each</h3>
          <div class="form-info">
            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="pepperoni"> Pepperoni</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="sausage"> Sausage</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="ham"> Ham</label>
            </div>

          </div>


          <h3>Toppings - $1 each</h3>
          <div class="form-info">
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="green_peppers"> Green Peppers</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="onions"> Onions</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="mushrooms"> Mushrooms</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="artichoke"> Artichoke Hearts</label>
            </div>

            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pineapple"> Pineapple</label>
            <div>

            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="bacon"> Bacon</label>
            <div>

          </div>
            <br>

          <button class="btn btn-default" type="submit">Calculate Price</button>

        </form>

    </div>

  </body>

</html>
